<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello JSON</h1>
    <ul id="user-container">

    </ul>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(json => displayUser(json))
    .catch(error=>console.log(error))
//XHR= XML HTTP Request
    function displayUser(users){
        //console.log("user from friends",users);
        const userAttribute= users.map(user=> user.email);
        //console.log(userAttribute);
        const ul=document.getElementById('user-container');
        for (let i = 0; i < userAttribute.length; i++) {
            const elementName = userAttribute[i];
            const li=document.createElement('li');
            li.innerText=elementName;
            ul.appendChild(li);

        }

    }
</script>
</body>
</html>
